<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join Us</title>
        <link rel="stylesheet" href="stylesheets/register.css" />
    </head>
    <body>
        <main>
            <form class="login" onsubmit="return validateForm()" action="index.html">
                <div class="container">
                    <img src="resource/noka3.png" class="login_brand" a href="index.html" />

                    <h1 class="login_text">Join Us</h1>

                    <label class="login_input">
                        <span>Enter your name</span>
                        <input type="text" name="name" class="input" id="name-input"/>
                    </label>

                    <label class="login_input">
                        <span>Enter your Email</span>
                        <input type="text" name="username" class="input" id="email-input"/>
                    </label>

                    <label class="login_input">
                        <span>Enter your Password</span>
                        <input type="password" name="password" class="input" id="password-input"/>
                    </label>

                    <label class="login_input">
                        <span>Confirm your password</span>
                        <input type="password" name="password" class="input" id="confirm-input"/>
                    </label>

                    <div class="login_icon">
                        <button type="button" class="button_icon">
                            <img src="resource/facebook-icon.png" alt="fb" />
                        </button>

                        <button type="button" class="button_icon">
                            <img src="resource/google-icon.png" alt="google" />
                        </button>

                        <button type="button" class="button_icon">
                            <img src="resource/apple-icon.png" alt="apple" />
                        </button>
                    </div>

                    <label class="login--checkbox">
                        <input type="checkbox" class="input--checkbox" id="tos-input"/>
                        agree with terms and condition
                    </label>
                </div>

                <div class="wrapper">
                    <button type="submit" class="button_login">
                        <p>
                            <i class="arrow right"></i>
                        </p>
                    </button>
                </div>
            </form>

            <section class="wallpaper"></section>
        </main>

        <script src="scripts/register.js"></script>
    </body>
</html>
